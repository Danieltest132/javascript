<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrangeiro ou não</title>

</head>
<body>
    <h1>Nacionalidade</h1>
    Qual país você mora: <input type="text" name="nac" id="inac">
    <input type="button" value="Verificar" onclick="ver()">
    <div id="iresp"></div>
    <script> 
    
        function ver() {
            var nac = window.document.getElementById('inac');
            iresp.innerHTML = `Sua nacionalidade é: ${nac.value}<br>`;
            if (nac.value == 'Brasil' || nac.value == 'brasil' || nac.value == 'BRASIL'){
                iresp.innerHTML += `Você é Brasileiro`;
            }else{
                iresp.innerHTML += `Você é estrangeiro`
            }
        }
    </script>
</body>
</html>
